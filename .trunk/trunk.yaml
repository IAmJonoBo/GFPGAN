# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
    version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
    sources:
        - id: trunk
          ref: v1.7.2
          uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
    enabled:
        - go@1.21.0
        - node@22.16.0
        - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
    enabled:
        - pyright@1.1.405
        - renovate@41.115.2
        # flake8 disabled in favor of Ruff
        - hadolint@2.13.1
        # isort disabled in favor of Ruff (import sorting)
        - shellcheck@0.11.0
        - shfmt@3.6.0
        - taplo@0.10.0
        - actionlint@1.7.7
        - bandit@1.8.6
        # black disabled; Ruff/Black settings managed in pyproject.toml
        - checkov@3.2.471
        - codespell@2.4.1
        - git-diff-check
        # isort superseded by Ruff (import sorting)
        - markdownlint@0.45.0
        - osv-scanner@2.2.2
        - oxipng@9.1.5
        - prettier@3.6.2
        - ruff@0.13.0
        - trufflehog@3.90.6
        - yamllint@1.37.1
        # yapf disabled; Black is the single formatter
    disabled:
        - flake8
        - isort
        - black
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
