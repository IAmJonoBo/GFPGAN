version: "3.8"

services:
  gfpgan-cli:
    build:
      context: .
      dockerfile: docker/Dockerfile.cuda12
    image: gfpgan-cli:cuda12
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - GFPGAN_WEIGHTS_DIR=/cache/weights
    volumes:
      - weights:/cache/weights
    command: [--dry-run, -v, "1.4", --verbose]

volumes:
  weights: {}

